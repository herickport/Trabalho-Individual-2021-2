version: '3.8'

services:
  db:
    container_name: database
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - db.env

  app:
    container_name: aplicacao
    restart: on-failure
    build: .
    volumes:
      - .:/aplicacao
    ports:
      - "3000:3000"
    depends_on:
      - db

  nginx:
    container_name: nginx
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    depends_on:
      - app
